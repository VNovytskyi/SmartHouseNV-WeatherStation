<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="temp">temp: </p>
    <p id="pressure">pressure: </p>
    <p id="humidity">humidity: </p>

    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?id=703448&APPID=1e77b0d2964f81799833ea447f48491d", true);
        xhttp.send();
        
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var obj = JSON.parse(this.responseText);

                document.getElementById("temp").innerHTML += Math.round(obj.main.temp - 273);
                document.getElementById("pressure").innerHTML += Math.round(obj.main.pressure / 133 * 100);
                document.getElementById("humidity").innerHTML += Math.round(obj.main.humidity);
            }
        };      
    </script>

    
</body>
</html>
